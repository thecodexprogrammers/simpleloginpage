<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="signup-form" class="card">
            <h2>Create Account</h2>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="signup-name" placeholder="John Doe" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signup-email" placeholder="email@example.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="signup-password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="footer-text">Already have an account? <a href="signin.html">Sign In</a></p>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = {
                name: document.getElementById('signup-name').value,
                email: document.getElementById('signup-email').value,
                password: document.getElementById('signup-password').value
            };
            // Save user data to LocalStorage (Simulating a database)
            localStorage.setItem(user.email, JSON.stringify(user));
            alert("Account created successfully!");
            window.location.href = "signin.html"; // Redirect to Sign In
        });
    </script>
</body>
</html>
