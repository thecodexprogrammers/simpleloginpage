<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Welcome Back</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="signin-form" class="card">
            <h2>Sign In</h2>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signin-email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="signin-password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="footer-text">New here? <a href="signup.html">Create an account</a></p>
        </form>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const pass = document.getElementById('signin-password').value;

            // Retrieve user from LocalStorage
            const storedUser = JSON.parse(localStorage.getItem(email));

            if (storedUser && storedUser.password === pass) {
                alert(`Welcome back, ${storedUser.name}!`);
                // window.location.href = "dashboard.html"; // Redirect to a dashboard
            } else {
                alert("Invalid email or password.");
            }
        });
    </script>
</body>
</html>
